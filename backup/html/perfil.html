<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/perfil.css">

</head>
<body>

    <div id="globalNav"></div>


    <main class="page">
    <div class="block-perfil">
        <div id="name">
            <img src="" alt="Example">
            <p id="nickname"></p>
            <p id="fecha_origen"></p>
            <button id="cerrar_sesion">Cerrar</button>
        </div>

        <div id="info_vendedor">
            <div class="content_vendedor">
                <p id="vent_act" class="dest_content"></p>
                <p class="info_content">Ventas activas</p>
            </div>

            <div class="content_vendedor">
                <p id="resv_act" class="dest_content"></p>
                <p class="info_content">Reservas activas</p>
            </div>

            <div class="content_vendedor">
                <p id="total_comp" class="dest_content"></p>
                <p class="info_content">Total de compras</p>
            </div>

            <div class="content_vendedor">
                <p id="valor_gen" class="dest_content"></p>
                <p class="info_content">Valoración general</p>
            </div>
        </div>

        <div id="ubi_block">
            <p>Ubicacion actual</p>
            <p id="info_ubi"></p>
            <button id="cambiar_ubi" onclick="window.location.href='seleccionarCords.html'">Cambiar ubicación</button>
        </div>

        <div id="personal_info">
            <p>Informacion personal</p>
            <button id="editar_info">Editar</button>

            <div class="personal_info_content">
                <p> Nombre </p>
                <p id="name_info"></p>
            </div>

            <div class="personal_info_content">
                <p>Email</p>
                <p id="email_info"></p>
            </div>

            <div class="personal_info_content">
                <p>Teléfono</p>
                <p id="tel_info"></p>
            </div>
        </div>

        <div id="preferencias_block">
            <p>Preferencias</p>

            <div class="pref_content">
                <p>Radio de búsqueda(Km)</p>
                <p id="info_radio"></p>
            </div>

            <div class="pref_content">
                <p>Notas/Preferencias</p>
                <textarea name="Preferencias" id="pref_textare"></textarea>
            </div>

            <button id="pref_change">Configurar puntos de entrega</button>
        </div>

        <div id="productos_header" class="productos-header">
            <p>Mis productos</p>
            <button id="btnMisProductosReload" type="button">Recargar</button>
        </div>

        <div id="productos_me" class="productos-grid"></div>
    </div>
    </main>
    



    <script src="../js/main.js"></script>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/perfil.js"></script>
</body>
</html>
