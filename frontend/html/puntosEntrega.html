<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Puntos de entrega - TerretaShop</title>
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/puntosEntrega.css" />

    <!-- Leaflet (simple CDN) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div id="globalNav"></div>

    <main class="page">
      <div class="header">
        <div>
          <h1>Configurar puntos de entrega</h1>
          <p class="muted">
            Haz click en el mapa para añadir varios puntos. Luego pulsa “Guardar todo” para enviarlos
            al backend.
          </p>
        </div>
        <button class="btn" id="btnBackPerfil" type="button">Volver a perfil</button>
      </div>

      <section class="layout">
        <div id="map" aria-label="Mapa"></div>

        <aside class="card">
          <h2>Puntos seleccionados</h2>
          <div class="actions">
            <button class="btn" id="btnMyLocation" type="button">Mi ubicacion</button>
            <button class="btn btn-primary" id="btnSaveAll" type="button" disabled>
              Guardar todo
            </button>
          </div>

          <div class="table-wrap">
            <table class="table" aria-label="Tabla de puntos de entrega">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Calle</th>
                  <th>Numero</th>
                  <th>Poblacion</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="pointsBody"></tbody>
            </table>
          </div>

          <div id="status" class="status" role="status" aria-live="polite"></div>
        </aside>
      </section>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/puntosEntrega.js"></script>
  </body>
</html>
