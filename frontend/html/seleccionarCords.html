<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Seleccionar coordenadas</title>
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/seleccionarCords.css" />

    <!-- Leaflet (simple CDN) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div id="globalNav"></div>

    <main class="page">
      <h1>Selecciona tu ubicacion</h1>
      <p class="coords-muted">
        Haz click en el mapa para guardar tus coordenadas. Esto se usara mas adelante para mostrar
        productos cercanos.
      </p>

      <section class="coords-layout">
        <div id="map" aria-label="Mapa"></div>

        <aside class="coords-card">
          <h2>Coordenadas</h2>
          <div class="coords-row">Lat: <span id="latValue">-</span></div>
          <div class="coords-row">Lng: <span id="lngValue">-</span></div>
          <div class="coords-muted" id="addrValue">Selecciona un punto en el mapa.</div>

          <div class="coords-actions">
            <button class="btn" id="btnMyLocation" type="button">Mi ubicacion</button>
            <button class="btn btn-primary" id="btnSave" type="button" disabled>Guardar</button>
          </div>
        </aside>
      </section>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/seleccionarCords.js"></script>
  </body>
</html>
