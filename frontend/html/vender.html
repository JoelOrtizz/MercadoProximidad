<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - TerretaShop</title>
    <link rel="stylesheet" href="../css/vender.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>

<body>

    <div id="globalNav"></div>

    <div class="container">
        <h1>Mis productos</h1>

        <div class="card">
            <h2>Publicar oferta</h2>
            <span class="subtitle">Completa los datos del producto que quieres vender.</span>

            <form action="#" enctype="multipart/form-data" id="form_producto">

                <div class="form-group">
                    <label for="nombre">Nombre del producto</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Tomate valenciano">
                </div>

                <div class="form-group row">
                    <div class="col">
                        <label for="precio">Precio (€)</label>
                        <input type="number" id="precio" name="precio" value="0" min="0" step="0.01">
                    </div>
                    <div class="col">
                        <label for="stock">Stock disponible</label>
                        <input type="number" id="stock" name="stock" value="0" min="0">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <label for="tipo">Tipo de unidad</label>
                        <input type="text" id="unidad" name="tipo" placeholder="kg, L, unidad...">
                    </div>
                    <div class="col">
                        <label for="duracion">Duración del producto (días)</label>
                        <input type="text" id="duracion" name="duracion" placeholder="Opcional">
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" name="categoria">
                        <option value="" disabled selected>Seleccione categoría</option>
                        <option value="1">Frutas</option>
                        <option value="2">Verduras</option>
                        <option value="3">Lácteos y derivados</option>
                        <option value="4">Panadería</option>
                        <option value="5">Elaborados</option>
                        <option value="6">Aceites</option>
                        <option value="7">Plantas</option>
                        <option value="8">Otros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Detalles del producto"></textarea>
                </div>

                <div class="form-group">
                    <label for="imagen">Imágenes</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="imagen" name="imagen">
                    </div>
                    <small class="helper-text">Se enviará la primera imagen seleccionada.</small>
                </div>

                <button type="submit" class="btn-submit">Publicar</button>

            </form>
        </div>
    </div>

    <script src="../js/nav.js"></script>

    <script src="../js/main.js"></script>

    <script src="../js/vender.js"></script>
</body>



</html>
